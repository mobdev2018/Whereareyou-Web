<div>
  <div class="app flex-row align-items-center">
    <div class="container login-container">
      <b-row class="justify-content-center">
        <b-col md="10" lg="8">
          <b-card-group>
            <b-card no-body class="login-card">
              <b-card-body class="pb-0">
                <b-row class="ml-sm-3">
                  <b-col cols="12" md="8" offset-md="2" class="px-5 text-center">
                    <h1 class="mb-3">Where are you?</h1>
                    <p class="fs-14 mb-3">Login with your acount.</p>
                    <b-form data-vv-scope="login-form">
                      <b-input-group>
                        <b-form-input 
                          v-model="email"
                          type="email" 
                          name="email"
                          class="textfield"
                          placeholder="Email Address"
                          v-validate="'required|email'"
                          data-vv-as="email address"
                          :class="errors.has('login-form.email') ? 'is-invalid' : ''"
                          @keydown.enter.native="$refs.password.focus()">
                        </b-form-input>
                      </b-input-group>
                      <p v-if="errors.has('login-form.email')" class="error-text">
                        {{ errors.first('login-form.email') }}
                      </p>
                      
                      <b-input-group class="mt-3">
                        <b-form-input 
                          v-model="password"
                          type="password" 
                          name="password"
                          ref="password"
                          class="textfield"
                          placeholder="Password"
                          v-validate="'required|min:6'"
                          data-vv-as="password"
                          :class="errors.has('login-form.password') ? 'is-invalid' : ''"
                          @keydown.enter.native="$refs.btnLogin.focus()">
                        </b-form-input>
                      </b-input-group>
                      <p v-if="errors.has('login-form.password')" class="error-text">
                        {{ errors.first('login-form.password') }}
                      </p>
    
                      <b-row class="mt-4">
                        <b-col class="text-center">
                          <b-button ref="btnLogin" variant="danger" class="px-4" @click="onLogin">
                            Login
                          </b-button>
                        </b-col>
                      </b-row>
                    </b-form>
                  </b-col>
                </b-row>

                <b-row class="mt-5 py-3 gray-border-top">
                  <b-col class="text-center fs-14">
                    Don't have an account? <b-link class="green-color" to="/register">Sign Up</b-link>
                  </b-col>
                </b-row>
                
              </b-card-body>
            </b-card>
          </b-card-group>
        </b-col>
      </b-row>
    </div>
    <div v-if="loading" class="loader-view">
      <pulse-loader :loading="loading" color="#9da0a8"></pulse-loader>
    </div>
    <b-modal ref="modal" centered ok-only hide-header>
      {{ modalMessage }}
    </b-modal>
  </div>
</div>
